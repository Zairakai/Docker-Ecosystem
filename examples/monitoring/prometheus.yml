# Prometheus Configuration
# ================================
# Scrapes metrics from PHP, Node.js, and OpenTelemetry Collector

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'docker-compose'
    environment: 'development'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
# rule_files:
#   - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # PHP-FPM metrics
  - job_name: 'php-fpm'
    scrape_interval: 10s
    static_configs:
      - targets: ['php:9253']
        labels:
          service: 'php'
          app: 'laravel'
          environment: 'development'

  # Node.js application metrics
  - job_name: 'nodejs'
    scrape_interval: 10s
    static_configs:
      - targets: ['node:9090']
        labels:
          service: 'node'
          app: 'vue-frontend'
          environment: 'development'

  # OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    scrape_interval: 15s
    static_configs:
      - targets: ['otel-collector:8888']
        labels:
          service: 'otel-collector'

  # OpenTelemetry Collector Prometheus exporter
  - job_name: 'otel-exporter'
    scrape_interval: 15s
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          service: 'otel-prometheus-exporter'

  # MySQL metrics (if mysqld_exporter is configured)
  # - job_name: 'mysql'
  #   static_configs:
