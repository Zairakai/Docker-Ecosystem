# ================================
# Redis Sentinel Configuration
# ================================
# High Availability configuration for Redis
# Monitors master and performs automatic failover

# Port for Sentinel
port 26379

# Bind to all interfaces
bind 0.0.0.0

# Working directory
dir /tmp

# Monitor the master Redis instance
# Format: sentinel monitor <master-name> <ip> <port> <quorum>
# quorum: minimum number of Sentinels that need to agree about the master being down
sentinel monitor mymaster redis-master 6379 2

# Master password
sentinel auth-pass mymaster redissecret

# How long (in milliseconds) the master should be unreachable before considered down
sentinel down-after-milliseconds mymaster 5000

# Timeout for failover
sentinel failover-timeout mymaster 10000

# Number of slaves that can be reconfigured in parallel during failover
sentinel parallel-syncs mymaster 1

# Notification scripts (optional)
# sentinel notification-script mymaster /path/to/notification-script.sh
# sentinel client-reconfig-script mymaster /path/to/reconfig-script.sh

# Deny dangerous commands
sentinel deny-scripts-reconfig yes

# Log level
# Possible values: debug, verbose, notice, warning
loglevel notice

# Sentinel ID (auto-generated if not set)
# sentinel myid <hexadecimal-id>
