# ================================
# ZAIRAKAI DOCKER ECOSYSTEM
# OpenTelemetry Collector Configuration
# ================================
# Routes traces from PHP and Node.js to Jaeger and Zipkin

# Extensions provide additional capabilities
extensions:
  health_check:
    endpoint: 0.0.0.0:13133

  pprof:
    endpoint: 0.0.0.0:1777

  zpages:
    endpoint: 0.0.0.0:55679

# Receivers define how to get data into the collector
receivers:
  # OTLP gRPC receiver (port 4317)
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - "http://*"
            - "https://*"

  # Jaeger receivers (for backward compatibility)
  jaeger:
    protocols:
      grpc:
        endpoint: 0.0.0.0:14250
      thrift_http:
        endpoint: 0.0.0.0:14268
      thrift_compact:
        endpoint: 0.0.0.0:6831
      thrift_binary:
        endpoint: 0.0.0.0:6832

  # Zipkin receiver (for backward compatibility)
  zipkin:
    endpoint: 0.0.0.0:9411

# Processors transform or filter telemetry data
processors:
  # Batch processor groups spans before sending
  batch:
    timeout: 10s
    send_batch_size: 1024
    send_batch_max_size: 2048

  # Memory limiter prevents OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  # Resource processor adds attributes to all spans
  resource:
    attributes:
      - key: environment
        value: ${env:ENVIRONMENT}
        action: upsert
      - key: cluster
        value: docker-compose
        action: insert

  # Attributes processor modifies span attributes
  attributes:
    actions:
      # Add deployment info
      - key: deployment.environment
        value: ${env:ENVIRONMENT}
        action: insert
      # Remove sensitive data
      - key: http.request.header.authorization
        action: delete
      - key: http.request.header.cookie
        action: delete

  # Span processor for filtering
  span:
    name:
      # Match trace names
      from_attributes: ["http.method", "http.route"]
      separator: " "
    # Status for errors
    status:
      code: Error

  # Probabilistic sampling (optional, for high-traffic scenarios)
  # probabilistic_sampler:
  #   sampling_percentage: 10

# Exporters define where to send processed data
exporters:
  # Jaeger exporter (gRPC)
  jaeger:
    endpoint: jaeger:14250
    tls:
      insecure: true

  # Zipkin exporter (HTTP)
  zipkin:
    endpoint: http://zipkin:9411/api/v2/spans
    format: proto

  # OTLP exporter (can send to other collectors or backends)
  otlp:
    endpoint: otel-collector:4317
    tls:
      insecure: true

  # Logging exporter for debugging
  logging:
    loglevel: info
    sampling_initial: 5
    sampling_thereafter: 200

  # Prometheus exporter for metrics
  prometheus:
    endpoint: "0.0.0.0:8889"
    const_labels:
      label1: value1

# Connectors link pipelines together
# connectors:
#   spanmetrics:

# Service defines pipelines
service:
  # Extensions to enable
  extensions: [health_check, pprof, zpages]

  # Telemetry configuration for the collector itself
  telemetry:
    logs:
      level: info
    metrics:
      level: detailed
      address: 0.0.0.0:8888

  # Define pipelines for different telemetry signals
  pipelines:
    # Traces pipeline
    traces:
      receivers: [otlp, jaeger, zipkin]
      processors:
        - memory_limiter
        - resource
        - attributes
        - batch
      exporters: [jaeger, zipkin, logging]

    # Metrics pipeline (if using metrics in the future)
    # metrics:
    #   receivers: [otlp]
    #   processors: [memory_limiter, batch]
    #   exporters: [prometheus, logging]

    # Logs pipeline (if using logs in the future)
    # logs:
    #   receivers: [otlp]
    #   processors: [memory_limiter, batch]
    #   exporters: [logging]
