# Nginx Configuration: SPA-only mode
# Decoupled architecture: Laravel API + Vue.js SPA
# Nginx serves Vue.js static files and proxies API calls to PHP-FPM

upstream php_backend {
    server php-api:9000;
}

server {
    listen 80;
    server_name localhost;

    # Vue.js SPA static files root
    root /var/www/html/dist;
    index index.html;

    # API routes - Proxy to Laravel backend via PHP-FPM
    location /api {
        # Rewrite /api/users to Laravel public/index.php
        rewrite ^/api/(.*)$ /index.php?/$1 break;

        fastcgi_pass php_backend;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        fastcgi_param REQUEST_URI $uri;
        include fastcgi_params;

        # CORS headers for SPA
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
        add_header 'Access-Control-Max-Age' 86400 always;

        # Handle preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Vue.js SPA - All other routes (client-side routing)
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Static assets from Vue.js build
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check
    location /health {
        access_log off;
        return 200 "SPA-only mode\n";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
