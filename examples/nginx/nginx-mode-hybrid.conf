# Nginx Configuration: Hybrid mode
# Combines Blade SSR + Vue.js SPA + API
# Blade pages with embedded Vue.js components OR full SPA sections

server {
    listen 80;
    server_name localhost;

    root /var/www/html/public;
    index index.php index.html;

    # Blade SSR pages (default behavior)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM for Blade rendering
    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Vue.js SPA section (e.g., /app or /dashboard)
    location /app {
        alias /var/www/html/dist;
        try_files $uri $uri/ /app/index.html;
    }

    # API routes for Vue.js (JSON responses)
    location /api {
        try_files $uri $uri/ /index.php?$query_string;

        # Ensure JSON response headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
    }

    # Vue.js development server (HMR) - only in dev mode
    location /_vite {
        proxy_pass http://node:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Static assets
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check
    location /health {
        access_log off;
        return 200 "Hybrid mode (Blade + Vue.js)\n";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
