# Nginx Configuration: Blade-only mode (SSR)
# All routes served by PHP/Laravel with server-side Blade rendering
# No JavaScript framework, pure HTML responses

server {
    listen 80;
    server_name localhost;

    root /var/www/html/public;
    index index.php index.html;

    # All routes go to Laravel/Blade (server-side rendering)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM processing
    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Static assets (CSS, JS compiled by Laravel Mix/Vite)
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check
    location /health {
        access_log off;
        return 200 "Blade-only mode\n";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
