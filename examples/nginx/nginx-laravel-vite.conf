# Nginx Configuration: Laravel + Vite (Standard Setup)
# Supports both SSR Blade pages and Vue.js components compiled by Vite
# All assets served from public/ directory via PHP

server {
    listen 80;
    server_name localhost;

    root /var/www/html/public;
    index index.php index.html;

    # Disable access log for static assets (performance)
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Vite development server proxy (HMR) - DEV MODE ONLY
    # In production/test, this is not used (assets in public/build/)
    location @vite {
        proxy_pass http://node:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # All routes go to Laravel (Blade SSR or API)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM processing
    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "Laravel + Vite mode\n";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
