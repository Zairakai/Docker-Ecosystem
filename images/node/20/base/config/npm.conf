# NPM Configuration for Production
# Production optimized settings

# Registry and authentication
registry=https://registry.npmjs.org/
always-auth=false

# Cache and performance
cache=/tmp/.npm
cache-min=10
cache-max=86400
prefer-offline=true
prefer-online=false

# Network settings
fetch-retries=3
fetch-retry-factor=10
fetch-retry-mintimeout=10000
fetch-retry-maxtimeout=60000
fetch-timeout=300000

# Security settings
audit-level=moderate
fund=false
update-notifier=false

# Package installation
package-lock=true
package-lock-only=false
save=true
save-exact=false
save-prefix=^

# Production settings
production=true
optional=false
dev=false

# Logging and output
loglevel=warn
progress=false
unicode=false

# Node and npm behavior
engine-strict=true
node-version=${NODE_VERSION}
npm-version=${NPM_VERSION}

# Performance tuning
maxsockets=15
ca=null
cafile=
strict-ssl=true

# Workspace settings
workspaces=false
include-workspace-root=false

# Legacy settings
legacy-peer-deps=false
force=false