    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name _;

    # SSL configuration
    include /etc/nginx/conf.d/ssl.conf;

    # Security headers
    include /etc/nginx/conf.d/security.conf;

