# Note: server_tokens off is already set in nginx.conf at http level

# Security headers
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header X-Permitted-Cross-Domain-Policies "none" always;
add_header X-Download-Options "noopen" always;

# Remove potentially sensitive headers
# Note: Requires headers-more-nginx-module (not installed by default)
# These headers are already hidden by server_tokens off
# more_clear_headers 'Server';
# more_clear_headers 'X-Powered-By';

# Content Security Policy (basic - adjust per application)
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self'; frame-ancestors 'self';" always;

# Note: Additional security directives like blocking user agents, location-based rules,
# and rate limiting must be added directly in server blocks (e.g., default.conf)
# This file can only contain directives that are valid at the server level when included.
