[global]
; PID file location (in www-writable directory)
pid = /var/run/php/php-fpm.pid

; Error log location
error_log = /proc/self/fd/2

; Log level: alert, error, warning, notice, debug
log_level = warning

; Send FPM to background
daemonize = no

; Set open file descriptor rlimit
rlimit_files = 65536

; Set max core size rlimit
rlimit_core = 0

; Emergency restart threshold
emergency_restart_threshold = 10

; Emergency restart interval
emergency_restart_interval = 1m

; Process control timeout
process_control_timeout = 10s

[www]
; Pool name
user = www
group = www

; Listen on TCP socket
listen = 0.0.0.0:9000

; Set listen(2) backlog
listen.backlog = 511

; Set permissions for unix socket
listen.owner = www
listen.group = www
listen.mode = 0660

; Process manager configuration
pm = dynamic
pm.max_children = 20
pm.start_servers = 3
pm.min_spare_servers = 2
pm.max_spare_servers = 5
pm.max_requests = 1000

; Process idle timeout
pm.process_idle_timeout = 10s

; Status page configuration
pm.status_path = /status

; Ping page configuration
ping.path = /ping
ping.response = pong

; Access log format
access.log = /proc/self/fd/2
access.format = "%R - %u %t \"%m %r%Q%q\" %s %f %{mili}d %{kilo}M %C%%"

; Slow log configuration
slowlog = /proc/self/fd/2
request_slowlog_timeout = 5s

; Request termination timeout
request_terminate_timeout = 60s

; Ensure worker stdout and stderr are sent to main error log
catch_workers_output = yes
decorate_workers_output = no

; Clear environment variables
clear_env = no

; Security configuration
security.limit_extensions = .php .phar