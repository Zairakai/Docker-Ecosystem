; PCOV configuration for code coverage
[pcov]

; Note: PCOV is loaded via docker-php-ext-enable in Dockerfile
; This file only contains configuration, NOT the extension loading

; Enable PCOV (can be controlled via environment variable)
pcov.enabled=1

; Directory to include in coverage collection
; Leave empty to include all files
pcov.directory=

; Exclude patterns (comma-separated list of patterns)
; Useful for excluding vendor directories, test files, etc.
pcov.exclude="~(vendor|tests?)~"

; Initial set of files to collect coverage for
; If not set, all files that are included will be tracked
pcov.initial.set=

; Initial files collection mode
; 0 = collect coverage for files that are included
; 1 = collect coverage for files that are required/included during execution
pcov.initial.mode=0

; Memory limit for coverage collection
; Set to reasonable value to prevent memory exhaustion
pcov.memory=256M

; Initial files capacity
; Number of files expected for coverage
pcov.initial.files=64

; Output buffer size
pcov.buffer=1024K
