; XHProf configuration for profiling
[xhprof]

; Note: XHProf is loaded via docker-php-ext-enable in Dockerfile
; This file only contains configuration, NOT the extension loading

; Auto-start profiling (disabled by default for performance)
xhprof.enable=0

; Profiling flags
; XHPROF_FLAGS_NO_BUILTINS = 1
; XHPROF_FLAGS_CPU = 2
; XHPROF_FLAGS_MEMORY = 4
xhprof.flags=0

; Output directory for profiling data
xhprof.output_dir="/tmp/profiling-data"

; Profiling mode
; 0 = disabled
; 1 = enabled for all requests
; 2 = enabled when triggered (via GET/POST parameter or function call)
xhprof.mode=2

; Trigger parameter name for conditional profiling
xhprof.trigger_param="XHPROF_PROFILE"

; Trigger value to start profiling
xhprof.trigger_value="1"

; Sample rate (for random sampling)
; 1 = profile every request
; 100 = profile 1% of requests
xhprof.sample_rate=1

; Maximum number of profile files to keep
xhprof.max_files=100

; Cleanup old files automatically
xhprof.cleanup=1

; Include built-in functions in profiling
xhprof.include_builtins=0

; Memory profiling
xhprof.memory_profiling=1

; CPU profiling
xhprof.cpu_profiling=1

; Collect additional data
xhprof.collect_additional_info=1