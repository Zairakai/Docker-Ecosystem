# Redis 7 Production Configuration
# Optimized for production workloads

################################## NETWORK #####################################

# Accept connections from any IP address
bind 0.0.0.0

# Listen on standard Redis port
port 6379

# TCP listen() backlog
tcp-backlog 511

# Unix socket configuration (disabled by default)
# unixsocket /var/run/redis/redis.sock
# unixsocketperm 700

# TCP keepalive
tcp-keepalive 300

################################# TLS/SSL ######################################

# TLS configuration (uncomment to enable)
# port 0
# tls-port 6380
# tls-cert-file /etc/ssl/certs/redis.crt
# tls-key-file /etc/ssl/private/redis.key
# tls-ca-cert-file /etc/ssl/certs/ca.crt
# tls-dh-params-file /etc/ssl/certs/redis.dh

################################# GENERAL #####################################

# Run as a daemon
daemonize no

# Process supervision
supervised no

# PID file
pidfile /var/run/redis/redis-server.pid

# Log level: debug, verbose, notice, warning
loglevel notice

# Log file
logfile /var/log/redis/redis-server.log

# Number of databases
databases 16

# Show Redis logo on startup
always-show-logo no

# Set the effective user to run Redis
# user redis

################################ SNAPSHOTTING  ################################

# Save the DB to disk
# Format: save <seconds> <changes>
# Save if at least 1 key changed in 900 seconds
save 900 1
# Save if at least 10 keys changed in 300 seconds
save 300 10
# Save if at least 10000 keys changed in 60 seconds
save 60 10000

# Stop accepting writes if RDB snapshots fail
stop-writes-on-bgsave-error yes

# Compress string objects using LZF when dump .rdb databases
rdbcompression yes

# Checksum the RDB file
rdbchecksum yes

# The filename where to dump the DB
dbfilename dump.rdb

# Remove RDB files used by replication in instances without persistence
rdb-del-sync-files no

# The working directory for RDB and AOF files
dir /data

################################# REPLICATION #################################

# Master authentication password
# masterauth <master-password>

# Master user for authentication
# masteruser <username>

# Replica authentication
# requirepass <password>

# When a replica loses connection with the master
replica-serve-stale-data yes

# Read-only replica
replica-read-only yes

# Replication sync strategy: disk or socket
repl-diskless-sync no

# Replication sync delay
repl-diskless-sync-delay 5

# Replication sync timeout (repl-diskless-sync-max-lag removed in Redis 7+)
# repl-diskless-sync-max-lag 30

# Disable TCP_NODELAY on the replica socket
repl-disable-tcp-nodelay no

# Set the replication backlog size
repl-backlog-size 1mb

# Set the backlog time limit
repl-backlog-ttl 3600

# Set the replica priority
replica-priority 100

# Minimum number of replicas for master to accept writes
# min-replicas-to-write 3
# min-replicas-max-lag 10

# Replica announce settings
# replica-announce-ip 5.5.5.5
# replica-announce-port 1234

############################### KEYS TRACKING ###############################

# Enable key tracking for CLIENT TRACKING
# tracking-table-max-keys 1000000

################################## SECURITY ###################################

# ACL configuration
aclfile /etc/redis/users.acl

# Require password
# requirepass <password>

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_9a2b8c1d"
rename-command EVAL ""

################################### CLIENTS ####################################

# Set the max number of connected clients
maxclients 10000

############################## MEMORY MANAGEMENT #############################

# Set a memory usage limit
maxmemory 512mb

# Memory eviction policy
maxmemory-policy allkeys-lru

# Memory sampling for LRU
maxmemory-samples 5

# Replica ignore maxmemory
replica-ignore-maxmemory yes

# Active memory defragmentation
activedefrag no

############################# LAZY FREEING ####################################

# Lazy freeing configuration
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# Lazy user deletion
lazyfree-lazy-user-del no

# Lazy user flush
lazyfree-lazy-user-flush no

############################ KERNEL OOM CONTROL ##############################

# OOM score adjustment
oom-score-adj no

# OOM score relative to parent
oom-score-adj-values 0 200 800

#################### KERNEL TRANSPARENT HUGEPAGE CONTROL ######################

# Disable transparent huge pages
disable-thp yes

############################## APPEND ONLY FILE ###############################

# Enable AOF persistence
appendonly yes

# AOF filename
appendfilename "appendonly.aof"

# AOF sync policy: always, everysec, no
appendfsync everysec

# Don't fsync during rewrites
no-appendfsync-on-rewrite no

# AOF rewrite percentage
auto-aof-rewrite-percentage 100

# AOF rewrite minimum size
auto-aof-rewrite-min-size 64mb

# Load truncated AOF file
aof-load-truncated yes

# Use RDB-AOF mix format
aof-use-rdb-preamble yes

# AOF rewrite timestamp annotation
aof-timestamp-enabled no

################################ REDIS CLUSTER  ###############################

# Enable cluster mode (uncomment to enable)
# cluster-enabled yes
# cluster-config-file nodes-6379.conf
# cluster-node-timeout 15000
# cluster-replica-validity-factor 10
# cluster-migration-barrier 1
# cluster-require-full-coverage yes
# cluster-replica-no-failover no
# cluster-allow-reads-when-down no
# cluster-allow-pubsubshard-when-down yes

################################## SLOW LOG ###################################

# Slow log configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

################################ LATENCY MONITOR ##############################

# Latency monitoring
latency-monitor-threshold 100

############################# EVENT NOTIFICATION ##############################

# Keyspace notifications
notify-keyspace-events ""

############################### GOPHER SERVER #################################

# Gopher protocol support (disabled)
# gopher-enabled no

############################### ADVANCED CONFIG ###############################

# Hash max entries
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List max entries
list-max-ziplist-size -2
list-compress-depth 0

# Set max entries
set-max-intset-entries 512

# Sorted set max entries
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog sparse representation
hll-sparse-max-bytes 3000

# Streams node max entries
stream-node-max-bytes 4kb
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client query buffer
client-query-buffer-limit 1gb

# Protocol buffer
proto-max-bulk-len 512mb

# Frequency of rehashing
hz 10

# Dynamic HZ
dynamic-hz yes

# AOF rewrite incremental fsync
aof-rewrite-incremental-fsync yes

# RDB save incremental fsync
rdb-save-incremental-fsync yes

# LFU log factor
lfu-log-factor 10

# LFU decay time
lfu-decay-time 1

########################### MODULES ###############################

# Load modules at startup
# loadmodule /path/to/module.so

########################### INCLUDE ################################

# Include other configuration files
# include /path/to/local.conf
# include /path/to/other.conf